<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Controle de Gastos</title>
</head>
<body>
    <header class="header">
        <img src="assets/control.png" class="header_imagem">
        <h1 class="header_titulo">Controle de Gastos</h1>
    </header>
    <div class="dados">
        <form class="dados_form" id="dados">
            <div class="dados_inputs">
                <input type="text" name="descricao" class="dados_input" id="descricao" placeholder="Descrição" required>
                <input type="text" name="valor" class="dados_input" id="valor" placeholder="Valor" required>
            </div>
            <div class="dados_radios">
                <input type="radio" name="tipo" class="dados_radio" id="receita" value="receita" required>
                <label for="receita" class="dados_label">Receita</label>
                <input type="radio" name="tipo" class="dados_radio" id="despesa" value="despesa" required>
                <label for="despesa" class="dados_label">Despesa</label>
            </div>
            <button id="salvar" class="dados_button">Salvar</button>
        </form>
    </div>
    <main class="conteudo">
        <div class="saldo">
            <img src="assets/money.png" alt="">
            <h2>Saldo Total</h2>
            <h2 class="saldo_total"> R$ 0,00</h2>
        </div>
        <div class="secoes">
            <div class="secao" id="receitas">
                <h2>Receitas</h2>
                <div class="secao_valores">
                </div>
                <h4 class="secao_total">Total: <span>R$ 0,00</span></h4>
            </div>
            <div class="secao" id="despesas">
                <h2>Despesas</h2>
                <div class="secao_valores">
                </div>
                <h4 class="secao_total">Total: <span>R$ 0,00</span></h4>
            </div>
        </content_container>
    </main>   
    <script src="js/app.js"></script>
</body>
</html>
