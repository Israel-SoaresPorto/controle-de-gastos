<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Controle de Gastos</title>
</head>
<body>
    <header class="header">
        <img src="assets/control.png" class="header_imagem">
        <h1 class="header_titulo">Controle de Gastos</h1>
    </header>
    <dialog open id="modal">
        <form id="modal_form" formmethod="dialog">
            <p>Adicionar Receita/Despesa</p>
            <select name="tipo" id="tipo">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao">
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" step="0.01">
            <menu>
                <button type="button" id="fecharModal">Cancelar</button>
                <button type="submit">Confirmar</button>
            </menu>
        </form>
    </dialog>
    <main class="conteudo">
        <div class="saldo">
            <img src="assets/money.png" alt="">
            <h2>Saldo Total</h2>
            <h2 class="saldo_total"> R$ 0,00</h2>
            <button id="abrirModal">Adicionar</button>
        </div>
        <div class="secoes">
            <div class="secao" id="receitas">
                <h2>Receitas</h2>
                <div class="secao_valores">
                </div>
                <h4 class="secao_total">Total: <span>R$ 0,00</span></h4>
            </div>
            <div class="secao" id="despesas">
                <h2>Despesas</h2>
                <div class="secao_valores">
                </div>
                <h4 class="secao_total">Total: <span>R$ 0,00</span></h4>
            </div>
        </content_container>
    </main>   
    <script src="js/app.js"></script>
</body>
</html>
